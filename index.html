<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard Gao</title>
    <style>
        :root { --bg: #ffffff; --text: #111111; --accent: #555555; --mono: 'Courier New', Courier, monospace; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; line-height: 1.5; }
        nav { padding: 1.5rem 2rem; display: flex; justify-content: space-between; font-family: var(--mono); font-size: 0.8rem; position: sticky; top: 0; background: rgba(255,255,255,0.9); z-index: 100; border-bottom: 1px solid #eee; }
        nav a { text-decoration: none; color: var(--text); margin-left: 20px; }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 1.5rem; }
        .hero { display: grid; grid-template-columns: 1.2fr 0.8fr; gap: 2rem; align-items: center; padding: 4rem 0; min-height: 60vh; }
        .hero-text h1 { font-size: clamp(2.5rem, 5vw, 4rem); margin: 0; letter-spacing: -2px; line-height: 0.95; text-transform: uppercase; }
        .hero-text p { font-family: var(--mono); color: var(--accent); margin-top: 1rem; text-transform: uppercase; font-size: 0.8rem; }
        .hero-image img { width: 100%; border-radius: 2px; }
        .project-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; padding: 4rem 0; }
        .project-card img { width: 100%; height: 300px; object-fit: cover; filter: grayscale(100%); transition: 0.3s; }
        .project-card img:hover { filter: grayscale(0%); }
        footer { padding: 4rem 0; text-align: center; border-top: 1px solid #eee; font-family: var(--mono); font-size: 0.7rem; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">RICHARD GAO</div>
        <div class="links">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>

        </div>
    </nav>
    <div class="container">
        <header class="hero">
            <div class="hero-text">
                <h1>New York City Based,<br>North Carolina Raised.</h1>
                <p>// Duke Law '29 <br>// Debt Capital Markets <br>// The Triangle Toast</p>
            </div>
            <div class="hero-image">
                <img src="IMG_2898.JPG" alt="Headshot">
            </div>
        </header>

        <section class="project-grid">
            <div class="project-card">
                <img src="IMG_9561_Original.JPG" alt="Triangle Toast">
                <p style="font-family: var(--mono); font-size: 0.7rem; margin-top: 1rem;">PROJECT 01 // THE TRIANGLE TOAST</p>
            </div>
            <div class="project-card">
                <img src="e9b1847e-8db0-4626-80bb-fee5ccdd7f05.jpg" alt="Brooklyn Busker">
                <p style="font-family: var(--mono); font-size: 0.7rem; margin-top: 1rem;">PROJECT 02 // THE BROOKLYN BUSKER</p>
            </div>
            <div class="project-card">
                <img src="IMG_3694.jpg" alt="Performance">
                <p style="font-family: var(--mono); font-size: 0.7rem; margin-top: 1rem;">PROJECT 03 // PERFORMANCE MOMENTS</p>
            </div>
        </section>
    </div>

</body>
</html>
